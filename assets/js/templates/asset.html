<figcaption class="caption">
        
    <h4 ng-if="asset.title" class="add-bottom">
        {{asset.title}} 
        <span ng-if="asset.class == 'Link'">
            <a href="{{asset.source.url}}" title="{{asset.title}}">â†³</a>
        </span>
        <span ng-if="asset.class == 'Attachment'">
            | <a href="{{asset.source.url}}" title="{{asset.title}}">Download</a>
        </span>
    </h4> 

    <div ng-if="asset.class == 'Image'">
        <figure>
            <div class="seven columns add-bottom">
                <img src="{{asset.image.display.url}}" alt="{{asset.title}}" class="scale-with-grid">
            </div>
            <div class="seven columns">
                <figcaption ng-bind-html-unsafe="asset.content_html"> </figcaption>
            </div>
        </figure>
    </div>

    <div ng-if="asset.class == 'Attachment'">
        <img src="{{asset.image.display.url}}" alt="{{asset.title}}" class="scale-with-grid add-bottom">
    </div>

    <div ng-if="asset.class == 'Text'" ng-bind-html-unsafe="asset.content_html">
    </div>

    <div ng-if="asset.class == 'Media'">
        <div ng-bind-html-unsafe="asset.embed.html"></div>
        <figcaption ng-bind-html-unsafe="asset.content_html"></figure>
    </div>

</figcaption>
